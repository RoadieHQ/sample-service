site_name: Root docs
repo_url: https://github.com/backstage/mkdocs-monorepo-plugin
edit_uri: edit/fix-edit-page-url/__tests__/integration/fixtures/bug-include-path-edit-uri/docs/

nav:
  - Home: index.md
  - Local development: local-development.md
  - Feature Testing: feature-testing.md
  - TestDoc: test-doc.md
  - Embedded Lucid Chart: testing-lucid.md
  - Subdirectory docs: "!include sub-dir-documentation/mkdocs.yml"

docs_dir: docs
plugins:
  - monorepo

markdown_extensions:
  - markdown_inline_mermaid

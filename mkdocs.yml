site_name: Root docs
nav:
  - Home: index.md
  - Local development: local-development.md
  - Feature Testing: feature-testing.md
  - TestDoc: test-doc.md
  - Embedded Lucid Chart: testing-lucid.md
  - Subdirectory docs:
      - mycomponent: '!include ./sub-dir-documentation/mkdocs.yml'
docs_dir: docs
markdown_extensions:
  - markdown_inline_mermaid
plugins:
  - monorepo
  - techdocs-core

version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install --frozen-lockfile
            - run: yarn run lint
            - run: yarn run build
            - run: yarn test
workflows:
    build-and-test:
      jobs:
        - build-and-test
